[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts = 
    --verbose
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
max_examples = 100
deadline = None
